<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Patient Dashboard</title>
    <link rel="stylesheet" href="dd.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+SK:wght@100..400&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
</head>

<body>
    <nav id="mainNav">
        <img src="whitelogo.png" alt="Medle Logo" width="100" height="100" id="logo">
        <a id="logout">Logout</a>
    </nav>
    <div id="dash-container">
        <div id="main-content">
        <h2 id="welcome-message">Welcome</h2>
        <h2 id="second-text">Access Patient Records</h2>
        <h4 id="third-text">Ask them to scan the QR Below!</h4>
        <div id="QR-output"></div>
        <div>
            <h4 id="fourth-text">Having trouble connecting?</h4>
            <button id="endButton" class="btn">Clear Previous Sessions</button>
        </div>
        </div>
        <div id="request-container">
            <h2 id="request-message">The following patient has requested to connect</h2>
            <h3 id="connection-request"></h3>
            <span id="yes" class="btn">Yes</span>
            <span id="no" class="btn">No</span>
        </div>
    </div>   
    <style>
        #QR-output{
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
    <script>
            const doctorName = localStorage.getItem("doctorName");
            sessionStorage.setItem("doctorNameReport", doctorName);
            document.getElementById("welcome-message").innerHTML = "Welcome Dr. "+doctorName;
            const userInput = localStorage.getItem("doctorID");
            var QRElement = document.getElementById('QR-output');
            QRElement.innerHTML = "";
            new QRCode(QRElement, {
                text:userInput,
                width:300,
                height:300,
                colorLight:'white',
                colorDark:"teal"
            });
            var url = document.getElementById("QR-output").querySelector("img")[0];
            console.log(url);
    </script>
    <script type="module" src="dd.js"></script>
</body>
</html>
