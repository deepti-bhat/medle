<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medle</title>
    <link href="dl.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+SK:wght@100..400&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
</head>

<body>
    <nav id="mainNav">
        <img src="whitelogo.png" alt="Medle Logo" width="100" height="100">
        <a href="index.html">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
    </nav>
    
    <main>
        <div class="row">
            <div id="doctor" class="card col-sm-6">
                <h2>Medle</h2>
                <hr>
                <form id="login-form">
                    <div class="form-group">
                        <label>Registered Email</label><br>
                        <input type="email" class="input-box" placeholder="Email Address" id="email">
                    </div>
                    <button id="doctorButton" class="btn" type="submit">Sign In</button>
                    <p id="sub">Don't have an account? <span id="signupButton" style="cursor: pointer;"><u style="color: teal;">Register</u></span></p>
                    <img class="signature" src="signature.png" alt="Medle Signature" width="200" height="100">
                </form>
            </div>
            <div id="doctor-register" class="card col-sm-6">
                <h2>Medle</h2>
                <hr>
                <form id="signupForm">
                    <div id="scrollable">
                        <div class = "form-group">
                            <label for="name">Name</label><br>
                            <input name = "name" id="name" class="form-control" placeholder="Full Name" type="text" onkeypress='return (event.charCode >= 65 && event.charCode <= 90) ||(event.charCode >= 97 && event.charCode <= 122) || even.charCode == 32' required>
                        </div>
                        <div class="form-group">
                            <label for="adhNum">Adhaar Number</label><br>
                        <input name = "adhNum" id="adhNum" class="form-control" placeholder="Adhaar Number" type="text" onkeypress='return event.charCode >= 48 && event.charCode <= 57' minlength="12" maxlength="12"  required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label><br>
                            <input type="email" class="form-control" pattern=".+@[a-z]*.com" id="signup-email" placeholder="Enter your email" required>
                          </div>
                          <div class="form-group">
                            <label for="mob">Mobile Number</label><br>
                        <input name = "mob" id="mob" minlength="10" maxlength="10" class="form-control" placeholder="Enter your mobile number" onkeypress='return event.charCode >= 48 && event.charCode <= 57' type="text" required >
                          </div>
                        <div class="form-group">
                            <label for="certDoct">Certificate ID</label><br>
                            <input name = "certDoct" class="form-control" id="certDoct" onkeypress='return (event.charCode >= 48 && event.charCode <= 57) ||(event.charCode >= 65 && event.charCode <= 90) ||(event.charCode >= 97 && event.charCode <= 122) ' type="text" placeholder="Enter your certificate number (Only alphanumericals are allowed)" >
                        </div>
                        <div class="form-group">
                            <label for="pwd">Password</label><br>
                            <input type="password" class="form-control" name="pwd" id="pwd" placeholder="Enter password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
                        </div>
                    </div>
                    <button id="submit" class="btn" type="submit">Register</button>
                    <p id="signinButton" class="btn">Go To Sigin</p>
                </form>
            </div>
        </div>
    </main>
    <script type="module" src="dl.js"></script>
</body>
</html>
