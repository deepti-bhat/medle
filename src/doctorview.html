<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Dashboard</title>
    <link rel="stylesheet" href="pd.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+SK:wght@100..400&display=swap" rel="stylesheet">
</head>
<body>
    <nav id="mainNav">
        <img src="blacklogo.png" alt="Medle Logo" width="100" height="100" id="logo">
        <a id="end-session" style="cursor: pointer;">End Session</a>
        <a id="logout">Logout</a>
    </nav>

    <div id="dash-container">
        <span class="btn" id="addReport">Add Report</span>
        <h2 id="welcome-message">Welcome</h2>
        <div class="col-sm-12" id="cardDisplay">

            <div class="row" id="visitCards">
            </div>
        </div>
    </div>
    <script>
        function handleClick(id) {
            sessionStorage.setItem("rid", id);
            window.localStorage.setItem("reportId", id);
            window.location.href = "reportview.html";
            console.log(id);
        }
    </script>
    <script type="module" src="dv.js"></script>
</body>
</html>
